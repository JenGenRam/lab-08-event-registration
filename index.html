<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration-form.css">
</head>
<body>
    <header>
        <h1>Run for your life marathon</h1>
        <p>If you interested in participating please fill out registration-form below</p>
    </header>

    <main>
        <h2>Marathon Registration Form</h2>
        <form id="marathon-registration">
            <fieldset>
                <legend>
                    Contact Info
                </legend>
                <label for="Name">Name:</label>
                <input type="text">

                <label for="Pronoun">Preferred Pronoun:</label>
                <input type="text">

                <label for="email">Email:</label>
                <input type="text">
                
                <label for="phone">Phone:</label>
                <input type="text">
            </fieldset>

            <fieldset>
                <legend>
                    Shirt Info
                </legend>
                <select id="size" name="size">
                    <option value="" hidden disabled selected>Select Shirt Size</option>
                    <option value="extra-sm">Extra Small</option>
                    <option value="small">Small</option>
                    <option value="medium">medium</option>
                    <option value="large">Large</option>
                    <option value="extra-lg">Extra Large</option>
                </select>
                
                <select id="color" name="color">
                    <option value="" hidden disabled selected>Select Shirt Color</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                </select>

                <select id="style" name="style">
                    <option value="" hidden disabled selected>Select Shirt Style</option>
                    <option value="short-sleeve">Short Sleeve</option>
                    <option value="long-sleeve">Long Sleeve</option>
                    <option value="tank-top">Tank-Top</option>
                </select>

            </fieldset>

            <fieldset>
                <legend>
                    Guest Count
                </legend>
                    <input required type="radio" id="yes" value="yes" name="guest">
                    <label for="yes">Yes</label>
                    <input required type="radio" id="no" value="no" name="guest">
                    <label for="no">No</label>
            </fieldset>

            <fieldset>
                <legend>
                    Snack Selection
                </legend>
                    <div>
                        <input name="snack" value="granola-bar" type="checkbox" id="granola-bar">
                        <label for="granola-bar">Granola-bar</label>
                    </div>

                    <div>
                        <input name="snack" value="chips" type="checkbox" id="chips">
                        <label for="chips">Chips</label>
                    </div>

                    <div>
                        <input name="snack" value="apple" type="checkbox" id="apple">
                        <label for="apple">Apple</label>
                    </div>
            </fieldset>

            <div>
                <button>Submit</button>
            </div>

        </form>
    </main>

    <script type="module" src="js/app.js" ></script>
</body>
</html>
